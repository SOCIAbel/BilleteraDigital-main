<div class="header-container">

  <!-- LEFT -->
  <div class="header-left">

    <!-- Toggle mobile -->
    <span class="toggle-button" (click)="onToggleMobileNav()">
      <mat-icon>menu</mat-icon>
    </span>

    <div class="header-logo">
      <img src="assets/images/logos/logo.svg" alt="logo">
    </div>

    <div class="header-title">Billetera Digital</div>
  </div>


  <!-- RIGHT -->
  <div class="header-right">

    <!-- Toggle collapse sidebar -->
    <div class="header-icon" (click)="onToggleCollapsed()" *ngIf="showToggle">
      <mat-icon>view_sidebar</mat-icon>
    </div>

    <!-- Notifications -->
    <div class="header-icon">
      <mat-icon>notifications</mat-icon>
      <span class="badge">3</span>
    </div>

    <!-- Profile -->
    <div class="profile">
      <img src="assets/images/avatars/user.jpg" alt="profile">
      <span class="profile-name">Ana Belén</span>
    </div>

    <!-- Logout -->
    <button mat-button color="warn" (click)="logout()">
      <mat-icon>logout</mat-icon>
      Cerrar sesión
    </button>

  </div>

</div>
